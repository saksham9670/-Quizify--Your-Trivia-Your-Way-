<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
    }
    .container {
        width: 50%;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .form-group {
        margin-bottom: 15px;
    }
    input[type="file"], input[type="number"], input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
    }
    button {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
</style>
<body>
    <div class="container">
        <h1>Generate MCQs</h1>
        <form action="/generate" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="method">Choose Method:</label>
                <select name="method" id="method" onchange="toggleFields()">
                    <option value="document">From Document</option>
                    <option value="topic">From Topic</option>
                </select>
            </div>
            <div id="document-fields">
                <div class="form-group">
                    <label for="file">Upload your document (PDF, TXT, DOCX):</label>
                    <input type="file" name="file">
                </div>
            </div>
            <div id="topic-fields" style="display: none;">
                <div class="form-group">
                    <label for="topic">Enter your topic:</label>
                    <input type="text" name="topic">
                </div>
            </div>
            <div class="form-group">
                <label for="num_questions">How many questions do you want?</label>
                <input type="number" name="num_questions" min="1" required>
            </div>
            <button type="submit">Generate MCQs</button>
        </form>
    </div>

    <script>
        function toggleFields() {
            const method = document.getElementById('method').value;
            document.getElementById('document-fields').style.display = method === 'document' ? 'block' : 'none';
            document.getElementById('topic-fields').style.display = method === 'topic' ? 'block' : 'none';
        }
    </script>
</body>
</html>
